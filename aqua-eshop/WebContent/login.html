<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@import "jsFile/dojoroot/dojo/resources/dojo.css";
	@import "jsFile/dojoroot/dijit/themes/soria/soria.css";
	@import "jsFile/dojoroot/dojox/grid/resources/soriaGrid.css"; 
</style>
<script type="text/javascript" src="jsFile/dojoroot/dojo/dojo.js"
    djConfig="parseOnLoad: true, isDebug: true">
</script>
<script>
</script>
</head>
<body class="soria">
    <div id="dialogAB" data-dojo-type="dijit.Dialog" data-dojo-props="title:'请登录Aqua系统'">
        <form action="loginPackage/loginPingTaiAction!loginPingTai.action" method="post">
        <div class="dijitDialogPaneContentArea">
            <table>
                <tr>
                    <td><label for="name">用户名: </label></td>
                    <td><input type="text" name="user.userName" placeholder="请输入登录名" id="userNameId" dojoType="dijit.form.TextBox" maxlength="16" /></td>
                </tr>
                <tr>
                    <td><label for="loc">密码: </label></td>
                    <td><input type="text" name="user.passWord" placeholder="请输入登录密码" id="passWordId" dojoType="dijit.form.TextBox" maxlength="16" /></td>
                </tr>
                <tr>
                    <td><label for="date">验证码: </label></td>
                    <td>
                    <input type="text" name="yanZhengMa" placeholder="请输入验证码" id="yanZhengMaId" dojoType="dijit.form.TextBox" maxlength="10" />
                    <img id="yanZhengMa" src="loginPackage/authImagePingTaiAction!toImageJsp.action?rand=<%=Math.random()%>" onclick="this.src='loginPackage/authImagePingTaiAction!toImageJsp.action?rand='+Math.random();" width="60" height="18">
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="dijitDialogPaneActionBar">
	        <button dojoType="dojox.form.BusyButton" busyLabel="登录中，请稍侯…">登录</button>
        </div>
        </form>
    </div>
</body>
</html>
