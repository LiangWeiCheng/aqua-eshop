#log4j.rootLogger=debug, littleAnt4bu4Console, littleAnt4bu4File
#log4j.rootLogger=INFO, littleAnt4bu4Console, littleAnt4bu4File
log4j.rootLogger=error, littleAnt4bu4Console, littleAnt4bu4File

log4j.appender.littleAnt4bu4Console=org.apache.log4j.ConsoleAppender
log4j.appender.littleAnt4bu4Console.layout=org.apache.log4j.PatternLayout
log4j.appender.littleAnt4bu4Console.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.littleAnt4bu4File=org.apache.log4j.RollingFileAppender
log4j.appender.littleAnt4bu4File.File=${littleAnt4bu4.root}/WEB-INF/log/littleAnt4bu4.log
log4j.appender.littleAnt4bu4File.MaxFileSize=1000KB
log4j.appender.littleAnt4bu4File.MaxBackupIndex=10
log4j.appender.littleAnt4bu4File.layout=org.apache.log4j.PatternLayout
log4j.appender.littleAnt4bu4File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n
 
log4j.logger.org.springframework=error
log4j.logger.com.opensymphony.xwork2=error
log4j.logger.org.apache.struts2=error

log4j.logger.com.opensymphony.oscache=error
log4j.logger.com.jolbox.bonecp=error
log4j.logger.org.apache.cxf=error
log4j.logger.org.compass=error

log4j.logger.org.hibernate.ps.PreparedStatementCache=error
log4j.logger.org.hibernate=error
log4j.logger.org.hibernate.SQL=error 
log4j.logger.org.hibernate.type=error

log4j.logger.java.sql.Connection=error
log4j.logger.java.sql.Statement=error
log4j.logger.java.sql.PreparedStatement=error
